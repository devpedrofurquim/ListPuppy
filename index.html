<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListPuppy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <div class="user-img" id="user-image" draggable="true">
            <!-- BG Image -->
        </div>
    </header>
    <div class="container" id="main-container">
        <input type="text" id="input-field" placeholder="Bread">
        <button id="add-button">Add to cart</button>
        <ul id="groceries-list">
            <!-- Javascript Code -->
        </ul>
    </div>
    <div id="menu" class="menu-container">
        <div class="menu-header">
            <img src="imgs/shitzu.jpg" alt="User Image">
            <h3 class="username">Username</h3>
        </div>
        <div class="menu-body">
            <button id="settings-button">My lists</button>
            <button id="settings-button">Pair</button>
            <button id="settings-button">Settings</button>
        </div>
    </div>
   <script src="script.js" type="module" defer></script>
</body>
</html>
